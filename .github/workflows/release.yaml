name: Build and Release
# on tags creaete
on:
  push:
      tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and pack
        run: npm run repack

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/super-uspeli*.zip
